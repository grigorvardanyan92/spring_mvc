<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Layout</title>
</head>
<body>
<div class="container" th:fragment="header">
    <header class="d-flex align-items-center justify-content-end py-3 mb-4 border-bottom">
        <div class="col">
            <a href="#" class="nav-link px-2 link-dark" th:text="#{header.link.home}" th:href="@{/}">Home</a>
        </div>
        <div class="col text-end">
            <a role="button" class="btn btn-outline-primary me-2" th:text="#{header.button.logout}">Logout</a>
            <a role="button" class="btn btn-outline-primary me-2" th:text="#{header.button.login}"
               th:href="@{/login}">Login
            </a>
            <a role="button" class="btn btn-primary" th:text="#{header.button.signup}"
               th:href="@{/register}">Sign-up</a>
        </div>
    </header>
</div>
<div class="nav-scroller bg-body shadow-sm">
    <nav class="nav nav-underline" aria-label="Secondary navigation">

    </nav>
</div>
</body>
</html>
