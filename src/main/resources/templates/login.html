<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link th:href="@{css/login.css}" rel="stylesheet">
    <title th:text="#{login.title}">Login</title>
</head>
<body class="text-center">
<main class="form-signin">
    <form>
        <h1 th:text="#{login.header}" class="h3 mb-3 fw-normal">Please login</h1>

        <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput" th:text="#{login.username.label}">Username</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword" th:text="#{login.password.label}">Password</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit" th:text="#{login.button}">Login</button>
    </form>
</main>
</body>
</html>
