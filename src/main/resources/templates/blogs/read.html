<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title th:text="${blog.header}">Blog header</title>
</head>
<body>
<div th:replace="fragments/layout :: header"></div>
<div class="container">
    <div class="nav-scroller bg-body shadow-sm">
        <nav class="nav nav-underline" aria-label="Secondary navigation">
            <a class="btn btn-outline-dark m-3" th:text="#{blog.button.edit}"
               th:href="@{/blogs/{id}/edit(id = ${blog.id})}">Edit</a>
            <a class="btn btn-outline-dark m-3" th:text="#{blog.button.delete}"
               th:href="@{/blogs/{id}/delete(id = ${blog.id})}">Delete</a>
        </nav>
    </div>
    <h1 th:text="${blog.header}">Header</h1>
    <h4 th:text="${blog.intro}">Intro</h4>
    <p th:text="${blog.text}">Text</p>
</div>
</body>
</html>
