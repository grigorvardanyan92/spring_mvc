<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title th:text="#{blogs.title}">Title</title>
</head>
<body>
<div th:replace="fragments/layout :: header"></div>
<div class="container">
    <div class="nav-scroller bg-body shadow-sm px-3">
        <nav class="nav nav-underline" aria-label="Secondary navigation">
            <a class="btn btn-outline-dark m-3" th:text="#{blogs.button.add}" th:href="@{blogs/add}">Add new</a>
        </nav>
    </div>
    <div class="card mb-1" th:each="blog : ${blogs}">
        <div class="card-body">
            <h5 class="card-title" th:text="${blog.header}">Blog header</h5>
            <p class="card-text" th:text="${blog.intro}">Blog intro</p>
            <a th:href="@{blogs/{id}/read(id = ${blog.id})}" class="btn btn-primary" th:text="#{blog.read.button}">Read</a>
        </div>
    </div>
</div>
</body>
</html>
